<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja - Krypto Portfel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <div class="panel auth-panel">
            <div class="auth-box">
                <h2>Rejestracja</h2>
                <div class="input-group">
                    <label for="reg-username">Nazwa użytkownika</label>
                    <input type="text" id="reg-username" placeholder="Nazwa">
                </div>
                <div class="input-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" placeholder="Email">
                </div>
                <div class="input-group">
                    <label for="reg-password">Hasło</label>
                    <input type="password" id="reg-password" placeholder="Hasło">
                </div>
                <div class="input-group">
                    <label for="reg-confirm-password">Potwierdź Hasło</label>
                    <input type="password" id="reg-confirm-password" placeholder="Hasło">
                </div>
                <button class="button primary-button" id="register-btn">Zaloguj</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
