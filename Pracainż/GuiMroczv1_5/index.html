<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - Krypto Portfel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <div class="panel auth-panel">
            <div class="auth-box">
                <h2>Zaloguj</h2>
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Email">
                </div>
                <div class="input-group">
                    <label for="login-password">Hasło</label>
                    <input type="password" id="login-password" placeholder="Hasło">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Zapamiętaj mnie</label>
                </div>
                <button class="button primary-button" id="login-btn">Zaloguj</button>
                <button class="button secondary-button" id="register-page-btn">Rejestruj</button>
                <a href="#" class="forgot-password-link">Zapomniałeś hasła?</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
